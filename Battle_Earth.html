<body>
    <script>
        window.oninput = function(){

        if(document.getElementById("MusicPlayer") == null){

            var musicPlayer = new MusicPlayer("sounds/Remotest-Library.mp3"); 
            musicPlayer.play();
        }
    }
    </script>
    
    <div id ="leftScreen">
        <img id ="map" src="images/battle_earth.png">
        <div id="codeBox">
            <textarea name="Code" id="code">var pillars = 5;

                party.attack("ogre", "warrior");
                party.attack("ogre", "mage");
                party.attack("ogre", "ranger");</textarea>
        </div>
        <div id="buttonContainer">
        <button id="apply" onclick="battleEarth()">Apply</button>
        <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id ="rightScreen">
        <div id="output">Output</div>
        <div id="console"></div>  
    </div>

    <div class="overlay">
        <div class="modal" id="popup">
            <button id = "continue" onclick="stateChange()">Continue</button>
            <button id = "viewLog" onclick="viewLog()">View Battle Log</button>
        </div>
    </div>
