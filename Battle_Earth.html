<html>
<head>
<title>Website Title</title>

<link rel="stylesheet" href="libs/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="libs/codemirror/theme/lucario.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="libs/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="libs/codemirror/addon/edit/closebrackets.js"></script>
<script type="text/javascript" src="libs/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="scripts/ErrorHandler.js"></script>
<script type="text/javascript" src="scripts/Modal.js"></script>
<script type="text/javascript" src="scripts/MusicPlayer.js"></script>
<script type="text/javascript" src="scripts/CodeEditor.js"></script>
<script type="text/javascript" src="scripts/Hero.js"></script>
<script type="text/javascript" src="scripts/Item.js"></script>
<script type="text/javascript" src="scripts/Inventory.js"></script>
<script type="text/javascript" src="scripts/CacheHandler.js"></script>
<script type="text/javascript" src="scripts/Party.js"></script>
<script type="text/javascript" src="scripts/Enemy.js"></script>
<script type="text/javascript" src="scripts/Battle_Earth.js"></script>
</head>

<body>
    <script>
        window.onmousedown = function(){

        if(document.getElementById("MusicPlayer") == null){

            var musicPlayer = new MusicPlayer("sounds/Battle-RPGmaker_SFC2bgm07.mp3"); 
            musicPlayer.play();
            document.getElementById("MusicPlayer").loop = true;
        }
    }
    </script>
    
    <div id ="leftScreen">
            <div id="background">
                    <img id ="map" src="images\floating_maps\Earth.png">
                   
            </div>
            <div id="character"></div>
        <div id="codeBox">
            <textarea name="Code" id="code"></textarea>
        </div>
        <div id="buttonContainer">
        <button id="apply" onclick="battleEarth()">Apply</button>
        <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id ="rightScreen">
        <div id="gameRules"><b>
            <div id="battleHeader" class="glowTextEarth"> Earth Dragon: Eryven</div>
            <br/>
            <div class="center"><img id="bossImage" src="images\enemies\EarthDragon.png"></div>
            <br>
            >HP <progress id="health" value="300" max="300"></progress>
            <div id = "instructions">Available Actions:<br><br>
                Set a var 'pillars' = to some number<br><br>
                attack("Eryven", "heroName"); where "heroName" is "warrior", "ranger", or "mage".
            </div>
        </div>
        <div id="console"></div>  
    </div>

    <div class="overlay">
        <div class="modal" id="popup"></div>
            <button id = "continue" onclick="stateChange()">Continue</button>
            <button id = "viewLog" onclick="viewLog()">View Battle Log</button>
        </div>
    </div>

    <script type="text/javascript" src="scripts/Logger.js"></script>
</body>
</html>
