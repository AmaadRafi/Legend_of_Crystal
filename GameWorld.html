<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="libs/codemirror/lib/codemirror.js"></script>
<script type="text/javascript" src="libs/codemirror/addon/edit/closebrackets.js"></script>
<script type="text/javascript" src="libs/codemirror/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="scripts/ErrorHandler.js"></script>

<body>
    <script>
        window.onmousedown  = function(){

        if(document.getElementById("MusicPlayer") == null){

            var musicPlayer = new MusicPlayer("sounds/Remotest-Library.mp3"); 
            musicPlayer.play();
            document.getElementById("MusicPlayer").loop = true;
        }
    }
    </script>
    <div id ="leftScreen">
        <img id ="map" src="images/map.png">
        <div id="character"></div>
        <div id="iceStage"></div>
        <div id="fireStage"></div>
        <div id="earthStage"></div>
        <div id="codeBox">
                <textarea name="Code" id="code"></textarea>
        </div>
        <div id="buttonContainer">
        <button id="apply" onclick="addScript()">Apply</button>
        <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id ="rightScreen">
        <div id="gameRules"> 
            <h3 class="gameRulesBold">You are in the main world map</h3> 
            In each corner of the map, a powerful enemy of a different element awaits.
            Code in the location you would like to go from the list of functions 
            below.  Alternatively, you may use up, down, left, right<br> keys to travel
            there manually.<br><br>
            
            <div class="gamesRulesBold"> 
            goToEarth(); <br>
            goToFire(); <br>
            goToIce();
            </div>
        </div>
        <div id="console"></div>  
    </div>

    <script type="text/javascript" src="scripts/Logger.js"></script>
</body>
