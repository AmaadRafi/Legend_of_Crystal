<body>
    <script>
        window.onmousedown = function(){

        if(document.getElementById("MusicPlayer") == null){

            var musicPlayer = new MusicPlayer("sounds/Battle-RPGmaker_SFC2bgm07.mp3"); 
            musicPlayer.play();
            document.getElementById("MusicPlayer").loop = true;
        }
    }
    </script>
    
    <div id ="leftScreen">
            <div id="background">
                    <img id ="map" src="images\floating_maps\Fire.png">
            </div>
        <div id="codeBox">
            <textarea name="Code" id="code">
for(var i = 0; i < 100000; i++){
    gatherEnergy();
}
party.attack("Ryujin", "warrior");
party.attack("Ryujin", "mage");
party.attack("Ryujin", "ranger");

if(turn == 4)
    use("Potion");</textarea>
        </div>
        <div id="buttonContainer">
        <button id="apply" onclick="battleFire()">Apply</button>
        <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <div id ="rightScreen">
        <div id="gameRules"><b>
            <div id="battleHeader" class="glowTextFire">Fire Dragon: Ryujin</div>
            <br>
            <div class="center"><img id="bossImage" src="../images/enemies/FireDragonDead"></div>
            <br>
            >HP <progress id="health" value="10000" max="10000"></progress>
            <br><br>
            >Likes: Nothing.<br><br>
            >Dislikes: You.<br><br>
        </div>
        <div id="console"></div>  
    </div>
    </div>

    <div class="overlay">
        <div class="modal" id="popup">
            <button id = "continue" onclick="stateChange()">Continue</button>
            <button id = "viewLog" onclick="viewLog()">View Battle Log</button>
        </div>
    </div>

    <script type="text/javascript" src="scripts/Logger.js"></script>
